<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./css/reset.css" rel="stylesheet">
    <link href="./css/colores.css" rel="stylesheet">
    <link href="./css/page.css" rel="stylesheet">
    <link href="./css/header.css" rel="stylesheet">
    <link href="./css/login/login-formulario.css" rel="stylesheet">
    <link href="./css/footer.css" rel="stylesheet">
    <link href="./css/mensaje-error/mensaje-error.css" rel="stylesheet">
    <link href="./css/login/login__error.css" rel="stylesheet">
</head>
<body class="page">
    <header class="header">
        <div class="header__cabeza">
            <h1 class="header__logo-img"><a href="index.html"><img src="./img/Logo.png" alt="Logo Alura Geek"></a></h1>
            <form class="header__input header__input-fuera">
                <input type="text" class="header__input-texto" placeholder="¿Qué estás buscando?">
                <button class="header__input-boton"><img src="./img/Icone_lupa.png" alt="Icono Lupa"></button>
            </form>
        </div>
        <a href="login.html" class="header__login">Login</a>
        <button class="header__hamburguesa"><img src="./img/Icone_lupa.png" alt="Icono Lupa"></button>
    </header>
    <main>
        <section class="login">
            <div class="login__titulo">
                <h3>Iniciar Sesión</h3>
            </div>
            <div class="login__error">
                <i class="fa-solid fa-circle-xmark login__error-msj"></i>
                <span class="login__error-msj">El usuario y/o password es incorrecto</span>
            </div>
            <div class="login__box">
                <form class="login__form">
                    <div class="login__form__nombre">
                        <input type="email" class="login__form__input input" id="login__form__email"
                            placeholder="Escriba su correo electrónico"
                            pattern="^[a-zA-Z0-9_.-]+@([a-zA-Z0-9]+\.)+([a-zA-Z]{2,4})" required
                            data-input="email_login">
                        <span class="mensaje__error"></span>
                    </div>
                    <div class="login__form__clave">
                        <input type="password" class="login__form__input input" id="login__form__password"
                            placeholder="Escriba su contraseña" required data-input="password_login">
                        <span class="mensaje__error"></span>
                    </div>
                    <button class="login__form__entrar">Entrar</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <secction class="footer__empresa">
            <div class="footer__seccion">
                <img class="footer__empresa-logo" src="./img/Logo.png" alt="Logo Alura Geek">
                <div class="footer__empresa__links">
                    <a href="#">Quienes somos</a>
                    <a href="#">Política de privacidad</a>
                    <a href="#">Programa de fidelidad</a>
                    <a href="#">Nuestra tienda</a>
                    <a href="#">Quiero ser franquiciado</a>
                    <a href="#">Anuncie aquí</a>
                </div>
            </div>
            <div class="footer__contacto">
                <h3 class="footer__contacto-titulo">Hable con nosotros</h3>
                <form class="footer__form">
                    <div class="form__nombre">
                        <label class="form__nombre-label" for="nombre">Nombre</label>
                        <input class="form__nombre-input input__padron input" type="text" id="nombre" required
                            maxlength="40" data-input="nombre_footer">
                        <span class="mensaje__error"></span>
                    </div>
                    <div class="form__mensaje">
                        <textarea class="input__padron input" placeholder="Escribe tu mensaje" required maxlength="120"
                            data-input="mensaje_footer"></textarea>
                        <span class="mensaje__error"></span>
                    </div>
                    <button class="form__enviar">Enviar Mensaje</button>
                </form>
            </div>
        </secction>
        <secction class="footer__desarrollador">
            <h3 class="footer__desarrollador-texto">Desarrollado por Julian Zocco</h3>
            <h3 class="footer__desarrollador-año">2022</h3>
        </secction>
    </footer>
    <script src="./js/header-animaciones.js"></script>
    <script type="module" src="./js/controllers/buscar-barra-constroller.js"></script>
    <script type="module" src="./js/validaciones/valida-input.js"></script>
    <script type="module" src="./js/login/validacion-usuario.js"></script>
</body>
</html>
